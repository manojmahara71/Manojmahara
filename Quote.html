<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .session-link {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .session-link:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Select Session Type</h1>
  <a href="#" class="session-link" onclick="openLink('सायरी')">सायरी</a>
  <a href="quotes.html" class="session-link" onclick="openLink('Quote\'s')">Quote's</a>
  <a href="#" class="session-link" onclick="openLink('गजल')">गजल</a>
</div>
<script>
  function openLink(sessionType) {
    if (sessionType === 'सायरी') {
      window.location.href = 'link_to_shayari_page.html';
    } else if (sessionType === 'Quote\'s') {
      window.location.href = 'link_to_quotes_page.html';
    } else if (sessionType === 'गजल') {
      window.location.href = 'link_to_ghazal_page.html';
    }
  }
</script>
</body>
</html>
