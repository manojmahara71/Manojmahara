<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes & solution</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 10px;
    }
    .pdf-container {
        width: 100%;
        height: 600px;
        overflow: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .download-btn {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
    .download-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <div class="pdf-container">
        <embed src="Education.pdf" type="application/pdf" width="100%" height="100%">
    </div>
    <a href="Education.pdf" download class="download-btn">Download PDF</a>
</div>

</body>
</html>
