<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Album</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

.photo-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}

.photo-item {
  position: relative;
  overflow: hidden;
  border-radius: 5px;
}

.photo-item img {
  max-width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}

.photo-item:hover img {
  transform: scale(1.1);
}

.photo-item::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.photo-item:hover::after {
  opacity: 1;
}

.photo-item p {
  position: absolute;
  bottom: 10px;
  left: 10px;
  margin: 0;
  color: #fff;
  font-size: 14px;
}

</style>
</head>
<body>

<div class="container">
  <h1>Photo Album</h1>
  <div class="photo-grid">
    <div class="photo-item">
      <img src="munna.JPG" alt="Photo 1">
      <p>Photo 1</p>
    </div>
    <div class="photo-item">
      <img src="jny.JPG" alt="Photo 2">
      <p>Photo 2</p>
    </div>
    <div class="photo-item">
      <img src="jny1.JPG" alt="Photo 3">
      <p>Photo 3</p>
    </div>
    <div class="photo-item">
      <img src="jny2.JPG" alt="Photo 4">
      <p>Photo 4</p>
    </div>
   
    </div>
  </div>
</div>

</body>
</html>
